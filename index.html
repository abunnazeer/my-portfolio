<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to my portfolio</title>
  </head>
  <body>
    <!-- header  start-->
    <nav class="header-container">
      <div class="header">
        <div class="brand">
          <a href="index.html">
            <img src="assets/logo.png" alt="logo" srcset=""
          /></a>
        </div>
        <div class="menu">
          <ul class="links">
            <li><a href="services.html">Services</a></li>
            <li><a href="case-studies.html">Case Studies</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="about-me.html">About me</a></li>
          </ul>
        </div>
        <button class="lets-talk">LET'S TALK</button>
      </div>
    </nav>
    <!-- header ends -->
    <!-- Banner start -->
    <div class="banner-section">
      <div class="banner">
        <div class="social-card youtube">
          <div class="icon-text">
            <img src="assets/icons/youtube.png" alt="" />
            <h2>Youtube</h2>
          </div>
          <p>New videos every week.</p>
        </div>
        <div class="social-card github">
          <div class="icon-text">
            <a href="#">
              <img src="assets/icons/github.png" alt="" />
              <h2>Github</h2></a
            >
          </div>
          <p>Check my repo for more.</p>
        </div>
        <div class="social-card handle">
          <div class="icon-text">
            <img src="assets/icons/handles.png" alt="" />
            <h2>Find me on</h2>
          </div>
          <button>Twitter</button>
          <button>Instagram</button>
          <button>Linkedin</button>
        </div>

        <div class="social-card news-letter">
          <div class="icon-text">
            <a href="#">
              <img src="assets/icons/github.png" alt="" />
              <h2>News letter</h2></a
            >
          </div>
          <input
            type="email"
            name="newsletter"
            id=""
            placeholder="Your email here"
          />
          <button>Subscribe</button>
        </div>
      </div>
    </div>
  </body>
</html>
